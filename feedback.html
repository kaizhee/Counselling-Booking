<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="image/INTI-logo.png" alt="INTI Logo" width="180" height="90">
              </a>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-3">Home</a></li>
                <li><a href="login.html" class="nav-link px-3">Login/Register</a></li>
                <li><a href="profiles.html" class="nav-link px-3">Counsellor Profiles</a></li>
                <li><a href="booking.html" class="nav-link px-3">Book Appointment</a></li>
                <li><a href="feedback.html" class="nav-link px-3 active">Feedback</a></li>
              </ul>
            </header>
        </div>
    </header>
    
    <main>
        <section id="feedback-form">
            <h2>Provide Your Feedback</h2>
            <form action="submit-feedback.html" method="post">
                <fieldset>
                    <legend>Feedback Details</legend>

                    <label for="student-name">Your Name:</label>
                    <input type="text" id="student-name" name="student-name" required>
                    <br>

                    <label for="session-date">Session Date:</label>
                    <input type="date" id="session-date" name="session-date" required>
                    <br>

                    <label for="counsellor-name">Counsellor's Name:</label>
                    <input type="text" id="counsellor-name" name="counsellor-name" required>
                    <br>

                    <label for="rating">Rating (1-5):</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                    <br>

                    <label for="feedback">Comments:</label>
                    <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea>
                    <br>

                    <button type="submit">Submit Feedback</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 INTI Counselling System</p>
    </footer>
</body>
</html>
