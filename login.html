<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTI Counselling Booking System - Login/Register</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="image/INTI-logo.png" alt="INTI Logo" width="180" height="90">
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-3">Home</a></li>
            <li><a href="login.html" class="nav-link px-3 active">Login/Register</a></li>
            <li><a href="profiles.html" class="nav-link px-3">Counsellor Profiles</a></li>
            <li><a href="booking.html" class="nav-link px-3">Book Appointment</a></li>
            <li><a href="feedback.html" class="nav-link px-3">Feedback</a></li>
          </ul>
        </header>
    </div>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body form-container">
                        <h2 class="form-title text-center">Login</h2>
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <p class="form-text mt-3">Don't have an account? <a href="#" id="showRegisterForm">Register</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Form (hidden by default) -->
        <div class="row justify-content-center mt-3" style="display:none;" id="registerForm">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body form-container">
                        <h2 class="form-title text-center">Register</h2>
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <p class="form-text mt-3">Already have an account? <a href="#" id="showLoginForm">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>

    <footer>
        <br>
        <p>&copy; 2024 INTI Counselling Services</p>
    </footer>
</body>
</html>
