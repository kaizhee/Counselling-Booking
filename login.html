<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTI Counselling Booking System - Login/Register</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="image/INTI-logo.png" alt="INTI Logo" width="180" height="90">
              </a>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-3">Home</a></li>
                <li><a href="login.html" class="nav-link px-3 active">Login/Register</a></li>
                <li><a href="profiles.html" class="nav-link px-3">Counsellor Profiles</a></li>
                <li><a href="booking.html" class="nav-link px-3">Book Appointment</a></li>
                <li><a href="feedback.html" class="nav-link px-3">Feedback</a></li>
              </ul>
            </header>
        </div>
    </header>
    
    <main>
        <section>
            <h2>Student Login / Register</h2>
            <form action="/submit-login" method="post">
                <h3>Login</h3>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#register">Register here</a></p>
            </form>
            <form id="register" action="/submit-register" method="post">
                <h3>Register</h3>
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" name="name" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 INTI Counselling Services</p>
    </footer>
</body>
</html>
