<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="booking.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="image/INTI-logo.png" alt="INTI Logo" width="180" height="90">
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-3">Home</a></li>
            <li><a href="login.html" class="nav-link px-3">Login/Register</a></li>
            <li><a href="profiles.html" class="nav-link px-3">Counsellor Profiles</a></li>
            <li><a href="booking.html" class="nav-link px-3 active">Book Appointment</a></li>
            <li><a href="feedback.html" class="nav-link px-3">Feedback</a></li>
          </ul>
        </header>
    </div>

    <main>
        <section>
            <h2>Book Your Appointment</h2>
            <form action="/submit-appointment" method="post">
                <label for="counsellor">Select Counsellor:</label>
                <select id="counsellor" name="counsellor">
                    <option value="dr-jane-smith">Dr. Jane Smith</option>
                    <option value="dr-john-doe">Dr. John Doe</option>
                </select>
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>
                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 INTI Counselling Services</p>
    </footer>
</body>
</html>
