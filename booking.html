<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>INTI Counselling Booking System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Student Login/Register</a></li>
                <li><a href="profiles.html">Counsellor Profiles</a></li>
                <li><a href="booking.html">Book Appointment</a></li>
                <li><a href="admin.html">Admin Dashboard</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Book Your Appointment</h2>
            <form action="/submit-appointment" method="post">
                <label for="counsellor">Select Counsellor:</label>
                <select id="counsellor" name="counsellor">
                    <option value="dr-jane-smith">Dr. Jane Smith</option>
                    <option value="dr-john-doe">Dr. John Doe</option>
                </select>
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>
                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 INTI Counselling Services</p>
    </footer>
</body>
</html>
